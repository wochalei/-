            学习了滚轮事件（到达某位置触发）和相关滚动属性以及滚动函数要异步
            学习了css动画定格最后一帧的样式 还是鼠标锚点平滑滚动属性
            编写了 获取节点在根文档为起点的Y轴位移函数 以及递归的使用
            还有 获取css要通过相关api函数获得不能直接获得 还有vido使用
            以及gird使用 还有响应式一下问题存在
            还有编写时间慢原因是 大小 颜色 不清楚
            还有渐变要移动 且有初始起点比如left 0；
            有一些动画通过js实现了弄了好久后来发现css可以实现 学到了css不成就js弄
            还有js获取动态高度 以及window大小改变事件 记住css不能弄就搞js写

    */

    /* 这个是没有前端库直接自己敲的 前端库也要学习一下 
    head.js
    
    1.动画有个属性是forward 就是以动画结束的状态为样式
    这个很好之前不知道轮播图那个那js强行做了
    2.grid布局真香
    3.渐变要异步才会有效果而且起始样式要有值比如你直接异步left 500px
    是没渐变效果的 要一开始那个类写left 0px 这样渐变就知道什么起点异步到什么终点
    才有渐变效果否则直接把终点当起点没有渐变效果
    还有通过位置挤开是没有渐变的一定要有起点和终点的样式设置才有渐变效果
    display这个属性也是没有渐变效果的
    4.动画css想不出就js来做实在不行就记录每个位置遍历来做反正不要放弃
    慢慢来不要急着飞只要在敲就好了
    
    web_body.js 
    1.成功案例分析 第一次我准备display为none然后渐变js弄display为block撑开渐变
    然后发现没有实际位移不会渐变的
    然后通过思路 js给绝对定位的img进行排列（遍历循环）然后发现照片它object-fit适应设置宽度就好了
    left可以按比例百分比写每次加25%（一行4张的话） 然后我css给照片设置高度发现调整页面大小图片很难看
    所以我自己通过js获取第一个照片的高度拿来top位置 但是发现如果照片设置了display为none 高度就变浏览器高度了
    获取不了，然后仔细想了一下反正照片都加载了自己通过opcaity为0来隐藏 然后又出现问题 就是如果css设置
    opcaity为1 js来获取opcaity都是空字符 折腾了好久 就实现都拿js遍历设置opcaity为1 然后js获取就是1了
    然后通过遍历排列位置那每次排列判断一下if opcaity为0就不排列
    
    还有一点注意的是 如果遍历来排列 每行每列距离间隔要重新用变量来给 不要用for循环的i和j
    重新用变量如果你要实现排列后空的部分自动填补就很方便自己判断column满了才重新刷新为0 row+1
 
    此外获取高度的为top它只获取一遍所以如果流量器调整大小不会跟着变高度还是不好看 于是对
    window.onresize事件写个功能每次变化大小重新刷新高度获取
    还有响应事件也是异步的 不然没弄异步它渐变也触发了

    
     CSS 有原生滑动渐变效果
    scroll-behavior: smooth;
    对需要的滚轮滑动平滑的 设置这个就好了 比如a标签的瞄点移动
    不兼容就js


     还有窗口滚动某个位置函数 要完成加载完dom才行 所以要异步执行
     因为有时候直接onload内也不执行 所以直接异步方便 

     响应式总结
     1.高度不要定死 不然改变大小调的时候只能重新写
     2.进行flex grid布局时里面如果位置不对尽量用布局的方法调
     尽量不要用绝对定位或者相对定位 特别是绝对定位浮动了父布局没设高度很麻烦要弄js算
     而且就是当前页面调好了 改变大小时就麻烦了 要重新写 margin调也行 transform调尽量少点
     3.宽度要有响应式最好设置100%
     4.记住如果还是不行可以重新写新的样式不在css里写 而是html里写不同大小对应不同的css样式
     这里我还没测试 没熟悉前直接重新写一遍 不要在之前基础上（会有各自小问题出现想很久）
    有类似就找复制
